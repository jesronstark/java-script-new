<!DOCTYPE html>
<html>

<body>

    <h1>JavaScript Arithmetic</h1>
    <h2>The += Operator</h2>

    <p id="demo"></p>

    <script>
        var x = 10;
        x += 5;
        document.getElementById("demo").innerHTML = x;
    </script>

</body>

</html>



Operator Example Same As
= x = y x = y
+= x += y x = x + y
-= x -= y x = x - y
*= x *= y x = x * y
/= x /= y x = x / y
%= x %= y x = x % y
**= x **= y x = x ** y


Note
Assignment operators are fully described in the JS Assignment chapter.
